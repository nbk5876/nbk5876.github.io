<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        img.responsive {
            width: 100%; /* Ensures it takes the full width of the container */
            height: auto; /* Maintains the aspect ratio */
        }

        /* Optional: Specific styles for larger screens */
        @media (min-width: 768px) {
            img.responsive {
                /* This will still take the full width of the container */
            }
        }
    </style>
</head>
<body>
    <img src="core3_pnw.png" alt="Stunning view of a landscape with CORE 3 logo" class="responsive">
    <br><br><br>
</body>
</html>
